databaseChangeLog:
  - changeSet:
      id: 2023-10-24-01-create-table-product
      author: ikew_trip
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false